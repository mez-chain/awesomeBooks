<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-300">
      <div
        class="flex flex-col max-w-6xl mx-auto items-center p-12 space-y-6 w-full bg-gray-100 min-h-screen"
      >
        <h1 class="font-bold text-4xl text-gray-700">All awesome books</h1>

        <!-- List of books -->
        <div
          id="awesomeList"
          class="max-w-2xl border-4 border-gray-600 shadow-lg shadow-gray-500 w-full"
        ></div>

        <!-- Separator Container -->
        <div class="w-1/3 max-w-xs h-1 bg-cyan-600"></div>

        <!-- Add new book -->
        <div id="addBook" class="w-3/4 max-w-md flex flex-col">
          <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">
            Add a new book
          </h2>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            class="p-1 w-full border-2 border-gray-400"
          />
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            class="p-1 mt-2 w-full border-2 border-gray-400"
          />
          <button
            id="addButton"
            class="self-end px-7 py-2 mt-2 bg-cyan-600 text-white hover:opacity-70 rounded-md"
          >
            Add
          </button>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
